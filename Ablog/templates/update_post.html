{% block content %}
{% if user.is_authenticated %}
   {% if user.id == post.author.id %}

            <form method="Post"enctype="multipart/form-data">
                {%csrf_token%}

       </div>

    Not Allowed
    {% endif %}
{% else %}
  Not Allowed
{% endif %}
