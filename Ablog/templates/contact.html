{% extends 'base.html' %}
{% block title %} Contact Us {% endblock %}
{% block content %}
<div class="form-group">
    <div class="contact-page">
        <div class="wrapper">
            <h1>Contact Us</h1>
            <p>Please fill this form to share your query with us!</p>
            <form method="Post">
                {% csrf_token %}
                <div class="input-box">
                    Name:
                    <input type="text" placeholder="Enter Your name" class="form-control" required>
                </div>
                <div class="input-box">
                    Email:
                    <input type="email" placeholder="abc@gmail.com" class="form-control" required>
                </div>

                <div class="input-box">
                    Query:
                    <input type="text" placeholder="Enter your problem you face" class="form-control" required>
                </div>
                <br>
                <div class="center">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
